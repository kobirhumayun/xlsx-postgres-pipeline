services:
  app:
    build:
      context: .
      target: runner
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}

  db:
    image: postgres:16
    profiles: [ "localdb" ]
    environment:
      POSTGRES_DB: xlsx_pipeline
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    profiles: [ "tools" ]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"

  backup:
    build:
      context: ./backup
    container_name: backup_service
    profiles: [ "tools", "backup" ]
    environment:
      DATABASE_URL: ${DATABASE_URL}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 0 * * *} # Daily at midnight
      RETENTION_DAYS: ${RETENTION_DAYS:-7}
    volumes:
      - ./backups:/backups

volumes:
  postgres_data:
